language: generic
sudo: required
services:
  - docker

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-env"
  env: "DockerEnv-env"
  bucket_name: "elasticbeanstalk-eu-west-1-049144009215"
  bucket_path: "dockerEnv"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  on:
    branch: master
